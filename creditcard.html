<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link href="creditcard.css" rel="stylesheet" />
</head>
<body class="image">
    <form>
        <div class="form-group">
          <label for="card-name">Card Name</label>
          <input type="text" class="form-control" id="card-name" placeholder="Card Name">
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" class="form-control" id="card-number" placeholder="Card Number">
        </div>
        <div class="form-group">
          <label for="expiration-date">Expiration Date</label>
          <input type="text" class="form-control" id="expiration-date" placeholder="Expiration Date">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
